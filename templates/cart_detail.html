{% extends 'base.html' %}

{% block content %}
<h2>Your Shopping Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.whiskey.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.total_price }}</td>
            <td>
                <a href="{% url 'cart_remove' item.whiskey.id %}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><strong>Total:</strong> ${{ cart.get_total_price }}</p>
<a href="#" class="btn btn-primary">Checkout</a>
{% endblock %}
