{% extends 'base.html' %}

{% block content %}
<h2>Available Whiskeys</h2>
<ul>
    {% for whiskey in whiskeys %}
    <li>
        <h3>{{ whiskey.name }}</h3>
        <p>{{ whiskey.description }}</p>
        <p>Price: ${{ whiskey.price }}</p>
        <a href="{% url 'whiskeyshop:add_to_cart' whiskey.id %}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
